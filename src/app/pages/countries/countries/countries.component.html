<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Capital Column -->
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
      <td mat-cell *matCellDef="let row">{{ row.capital }}</td>
    </ng-container>

    <!-- region Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Região</th>
      <td mat-cell *matCellDef="let row">{{ row.region }}</td>
    </ng-container>

    <!-- Languages Column -->
    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Línguas</th>
      <td mat-cell *matCellDef="let row">
        {{ row.languages }}
      </td>
    </ng-container>

    <!-- Currencies Column -->
    <ng-container matColumnDef="currencies">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Moedas</th>
      <td mat-cell *matCellDef="let row">
        {{ row.currencies }}
      </td>
    </ng-container>

    <!-- Population Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>População</th>
      <td mat-cell *matCellDef="let row">
        {{ row.population }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum país encontrado.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
